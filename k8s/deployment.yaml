apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot
  template:
    metadata:
      labels:
        app: chatbot
    spec:
      containers:
      - name: chatbot
        image:  my-registry/chatbot:latest
        ports:
        - containerPort: 8000
        volumeMounts:
          - name: chromadb-storage
            mountPath: /app/chroma_db
      volumes:
        - name: chromadb-storage
          persistentVolumeClaim:
            claimName: chromadb-pvc
